<div class="main-contain flex-row">
  <app-side-banner></app-side-banner>
  <div class="rhs flex-col-start br-right-16 gap16 w400 h520 bg-light p-4 p-rel">
    <div class="close-icon-img p-rel d-flex jst-end align-center wp100">
      <div class="icons-24 close-icon-bg p-rel wh24 cursor trans-03" (click)="onClose()">
        <span class="top-right opacity-0 trans-03"></span>
      </div>
    </div>
    <div class="login-rhs-container flex-col-start gap24 wp100">
      <div class="login-rhs-header flex-col-start gap24 wp100">
        <div class="login-rhs-header-title flex-row gap10" i18n>
          <div class="back-arrow p-rel wh20 cursor" (click)="onClose()">
            <img
              class="p-abs wp100 hp100 obj-con"
              [src]="assetsImagePath + 'auth/chevron-left.svg'"
              alt="left"
            />
          </div>
          <div class="fs20 grey800 ft-primary-b text-capital">Forgot Password</div>
        </div>
      </div>
      <div class="user-name-input flex-col-start gap8 wp100">
        <input
          maxlength="100"
          type="text"
          [(ngModel)]="detectUserModel.user"
          (ngModelChange)="onTextChange($event)"
          placeholder="Enter Username/Email/Mobile"
          class="form-input form-input-placeholder ft-primary-b fs14 br12 wp100"
          [ngClass]="invalidAccount ? 'invalid-fields input-error' : ''"
          id="forgotpassword-username-input"
          trackEvents
          i18n-placeholder
        />
        <span *ngIf="invalidAccount" class="response-message fs-12 ft-primary-sb primary-error" i18n
          >We cannot find an account!</span
        >
      </div>
      <div class="otp-button flex-row wp100">
        <button
          type="button"
          [disabled]="btnDisabled"
          mat-button
          class="btn btn-primary"
          (click)="executeFindYourAccount(mobileVerification)"
          id="forgotpassword-getotp-btn"
          trackEvents
          i18n
        >
          Get OTP
        </button>
      </div>
      <div class="login-rhs-footer bottom-left wp100" *ngIf="isShowToast">
        <app-toast [toastValue]="toastValue" [(isShowToast)]="isShowToast"></app-toast>
      </div>
    </div>
  </div>
</div>
