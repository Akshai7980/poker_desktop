<div class="main-contain flex-row">
  <app-side-banner></app-side-banner>
  <div class="rhs d-flex flex-column br-right-16 gap16 w400 h520 bg-light p-4">
    <div class="close-icon-img p-rel d-flex jst-end align-center wp100">
      <div class="icons-24 close-icon-bg p-rel wh24 cursor trans-03" (click)="onClose()">
        <span class="top-right opacity-0 trans-03"></span>
      </div>
    </div>
    <div class="login-rhs-container d-flex flex-column gap8 wp100 flex-1 ovf-y-scroll">
      <div class="login-rhs-header d-flex align-center gap8 wp100">
        <div class="back-arrow p-rel wh24 cursor" (click)="onBackOrClose()">
          <div class="icons-24 chevron-left top-left wh24"></div>
        </div>
        <div class="main-title fs20 ft-primary-b grey800" i18n>Terms & Conditions</div>
      </div>
      <div class="terms-container-body d-flex flex-column flex-1 ovf-y-scroll">
        <div class="terms-content" [innerHTML]="termsAndConditions"></div>
      </div>
    </div>
  </div>
</div>
