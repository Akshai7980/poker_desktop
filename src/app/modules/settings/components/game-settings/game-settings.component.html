<div class="d-flex flex-column bg-grey000 border-1 border-solid border-grey100 br16 ovf-y-auto">
  <ul class="settings-list d-flex flex-column flex-1 px-4 py-1 m-0 ovf-y-auto">
    <li
      class="settings-list-item d-flex jst-space align-center gap16 py-3 pr-2 border-solid border-grey100 border-solid border-grey100"
    >
      <p class="ft-primary-b fs14 lh-normal grey900 m-0" i18n>Auto Focus Window On My Turn</p>
      <mat-slide-toggle
        disableRipple="true"
        [(ngModel)]="autoFocusOnTurn"
        (change)="changeFocusOnUserTurn()"
      ></mat-slide-toggle>
    </li>
    <li
      class="settings-list-item d-flex jst-space align-center gap16 py-3 pr-2 border-solid border-grey100"
    >
      <p class="ft-primary-b fs14 lh-normal grey900 m-0" i18n>Hand Strength</p>
      <mat-slide-toggle
        disableRipple="true"
        id="handStrengthSetting"
        [(ngModel)]="isShowHandStrength"
        (change)="setShowHandStrength($event)"
      ></mat-slide-toggle>
    </li>
    <li
      class="settings-list-item d-flex jst-space align-center gap16 py-3 pr-2 border-solid border-grey100"
    >
      <p class="ft-primary-b fs14 lh-normal grey900 m-0" i18n>Auto Post BB</p>
      <mat-slide-toggle
        disableRipple="true"
        id="autoPostBBSetting"
        [(ngModel)]="isAutoPostBBChecked"
        (change)="setAutoPostBB($event)"
      ></mat-slide-toggle>
    </li>
    <li
      class="settings-list-item d-flex jst-space align-center gap16 py-3 pr-2 border-solid border-grey100"
    >
      <p class="ft-primary-b fs14 lh-normal grey900 m-0" i18n>Auto Muck Hands</p>
      <mat-slide-toggle
        disableRipple="true"
        id="autoMuckSetting"
        [(ngModel)]="isAutoMuckChecked"
        (change)="setAutoMuck($event)"
      ></mat-slide-toggle>
    </li>
    <li class="settings-list-item d-flex flex-column gap16 py-2 border-so3id border-grey100">
      <p class="ft-primary-b fs14 lh-normal grey900 m-0" i18n>Animation</p>
      <div class="d-flex flex-column gap12 bg-grey100 p-2 br8">
        <div class="d-flex jst-space align-center gap16">
          <p class="ft-primary-md fs14 lh-normal m-0" i18n>Send Animated Objects</p>
          <mat-slide-toggle
            class="subToggleAlign1"
            id="showSendItemEmoji"
            [(ngModel)]="showSendItemEmoji"
            (ngModelChange)="changeAnimationEmoji()"
            disableRipple="true"
          ></mat-slide-toggle>
        </div>
        <div class="d-flex jst-space align-center gap16">
          <p class="ft-primary-md fs14 lh-normal m-0" i18n>Animated Emoji</p>
          <mat-slide-toggle
            class="subToggleAlign2"
            id="showExpressionEmoji"
            [(ngModel)]="showExpressionEmoji"
            (ngModelChange)="changeAnimationEmoji()"
            disableRipple="true"
          ></mat-slide-toggle>
        </div>
      </div>
    </li>
    <li class="settings-list-item d-flex flex-column gap16 py-2 border-so3id border-grey100">
      <p class="ft-primary-b fs14 lh-normal grey900 m-0" i18n>Show Stack in BB</p>
      <div class="d-flex flex-column gap12 bg-grey100 p-2 br8">
        <div class="d-flex jst-space align-center gap16">
          <p class="ft-primary-md fs14 lh-normal m-0" i18n>Cash</p>
          <mat-slide-toggle
            class="subToggleAlign1"
            id="CashBBSetting"
            [(ngModel)]="isShowStacksinBBForCash"
            (change)="setShowStatsBBForCash()"
            disableRipple="true"
          ></mat-slide-toggle>
        </div>
        <div class="d-flex jst-space align-center gap16">
          <p class="ft-primary-md fs14 lh-normal m-0" i18n>Tournaments & SNGâ€™s</p>
          <mat-slide-toggle
            class="subToggleAlign2"
            id="MttBBSetting"
            [(ngModel)]="isShowStacksinBBForMtt"
            (change)="setShowStatsBBForMtt()"
            disableRipple="true"
          ></mat-slide-toggle>
        </div>
      </div>
    </li>
    <li class="settings-list-item d-flex flex-column gap16 py-2 border-so3id border-grey100">
      <p class="ft-primary-b fs14 lh-normal grey900 m-0" i18n>Chat</p>
      <div class="d-flex flex-column gap12 bg-grey100 p-2 br8">
        <div class="d-flex jst-space align-center gap16">
          <p class="ft-primary-md fs14 lh-normal m-0" i18n>Show apponent's chat balloons</p>
          <mat-slide-toggle
            class="subToggleAlign1"
            id="showPlayerChat"
            [(ngModel)]="isShowPlayersBalloon"
            (change)="onChangeshowPlayerChat($event)"
            disableRipple="true"
          ></mat-slide-toggle>
        </div>
        <div class="d-flex jst-space align-center gap16">
          <p class="ft-primary-md fs14 lh-normal m-0" i18n>Show own chat balloon</p>
          <mat-slide-toggle
            class="subToggleAlign2"
            id="showOwnChat"
            [(ngModel)]="isShowOwnBalloon"
            (change)="onChangesshowOwnChat()"
            disableRipple="true"
          ></mat-slide-toggle>
        </div>
      </div>
    </li>
  </ul>
</div>
