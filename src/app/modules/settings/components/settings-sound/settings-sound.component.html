<div class="p-rel d-flex flex-column">
  <div class="d-flex flex-column gap16">
    <div
      class="settings-list d-flex flex-column bg-grey000 gap12 p-4 border-1 border-solid border-grey100 br8"
    >
      <div class="d-flex jst-space align-center gap16">
        <p class="ft-primary-b fs14 lh-normal grey900 m-0" i18n>Mute All</p>
        <mat-checkbox
          class="checkbox sound-check-box"
          id="checkAutoBuyIn"
          [(ngModel)]="gameSoundObj.MUTE_ALL"
          (ngModelChange)="onSettingsChange('fromSound', { soundClicked: 'MUTE_ALL' })"
          value="20"
        ></mat-checkbox>
      </div>
      <div class="d-flex flex-column bg-grey100 br8">
        <ul class="d-flex flex-column gap12 p-2 m-0">
          <li
            class="d-flex jst-space align-center gap16"
            [ngClass]="{ disabled: !isOtherSoundsEnable }"
          >
            <p class="ft-primary-md fs14 lh-normal grey900 m-0" i18n>Community Cards</p>
            <p-inputSwitch
              class="d-flex"
              id="commCardDistrib"
              [(ngModel)]="gameSoundObj.COMM_CARDS_SOUND"
              (ngModelChange)="onSettingsChange('fromSound')"
            ></p-inputSwitch>
          </li>
          <li
            class="d-flex jst-space align-center gap16"
            [ngClass]="{ disabled: !isOtherSoundsEnable }"
          >
            <p class="ft-primary-md fs14 lh-normal grey900 m-0" i18n>Bet Raise</p>
            <p-inputSwitch
              class="d-flex"
              id="betSound"
              [(ngModel)]="gameSoundObj.BET_SOUND"
              (ngModelChange)="onSettingsChange('fromSound')"
            ></p-inputSwitch>
          </li>
          <li
            class="d-flex jst-space align-center gap16"
            [ngClass]="{ disabled: !isOtherSoundsEnable }"
          >
            <p class="ft-primary-md fs14 lh-normal grey900 m-0" i18n>Call</p>
            <p-inputSwitch
              class="d-flex"
              id="callSound"
              [(ngModel)]="gameSoundObj.CALL_SOUND"
              (ngModelChange)="onSettingsChange('fromSound')"
            ></p-inputSwitch>
          </li>
          <li
            class="d-flex jst-space align-center gap16"
            [ngClass]="{ disabled: !isOtherSoundsEnable }"
          >
            <p class="ft-primary-md fs14 lh-normal grey900 m-0" i18n>Check</p>
            <p-inputSwitch
              class="d-flex"
              id="checkSound"
              [(ngModel)]="gameSoundObj.CHECK_SOUND"
              (ngModelChange)="onSettingsChange('fromSound')"
            ></p-inputSwitch>
          </li>
          <li
            class="d-flex jst-space align-center gap16"
            [ngClass]="{ disabled: !isOtherSoundsEnable }"
          >
            <p class="ft-primary-md fs14 lh-normal grey900 m-0" i18n>Fold</p>
            <p-inputSwitch
              class="d-flex"
              id="foldSound"
              [(ngModel)]="gameSoundObj.FOLD_SOUND"
              (ngModelChange)="onSettingsChange('fromSound')"
            ></p-inputSwitch>
          </li>
          <li
            class="d-flex jst-space align-center gap16"
            [ngClass]="{ disabled: !isOtherSoundsEnable }"
          >
            <p class="ft-primary-md fs14 lh-normal grey900 m-0" i18n>Use Turn</p>
            <p-inputSwitch
              class="d-flex"
              id="userTurn"
              [(ngModel)]="gameSoundObj.TURN_SOUND"
              (ngModelChange)="onSettingsChange('fromSound')"
            ></p-inputSwitch>
          </li>
          <li
            class="d-flex jst-space align-center gap16"
            [ngClass]="{ disabled: !isOtherSoundsEnable }"
          >
            <p class="ft-primary-md fs14 lh-normal grey900 m-0" i18n>Critical Timer</p>
            <p-inputSwitch
              class="d-flex"
              id="criticalTimer"
              [(ngModel)]="gameSoundObj.TURN_HURRY_SOUND"
              (ngModelChange)="onSettingsChange('fromSound')"
            ></p-inputSwitch>
          </li>
          <li
            class="d-flex jst-space align-center gap16"
            [ngClass]="{ disabled: !isOtherSoundsEnable }"
          >
            <p class="ft-primary-md fs14 lh-normal grey900 m-0" i18n>Pot to winner</p>
            <p-inputSwitch
              class="d-flex"
              id="winningSound"
              [(ngModel)]="gameSoundObj.WINNING_SOUND"
              (ngModelChange)="onSettingsChange('fromSound')"
            ></p-inputSwitch>
          </li>
        </ul>
      </div>
    </div>
    <div class="d-flex jst-end">
      <button
        trackEvents
        id="settingssound-apply-btn"
        class="btn btn-primary px-6 py-3"
        [disabled]="!enableSoundSettingsBtn"
        (click)="changeGameSoundPref(gameSoundObj, ''); onSave()"
      >
        <span i18n>Apply</span>
      </button>
    </div>
  </div>
  <div class="mb-4" *ngIf="isShowToast">
    <app-toast [(isShowToast)]="isShowToast" [toastValue]="toastValue"></app-toast>
  </div>
</div>
