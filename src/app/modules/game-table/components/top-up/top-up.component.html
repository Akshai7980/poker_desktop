<form
  [formGroup]="topUpForm"
  class="game-table-buy-in wp100 hp100 d-flex flex-col jst-space gap16 br16 bg-dark p-4"
>
  <div class="ft-primary-b fs20 grey000" i18n>Topup</div>

  <div class="d-flex jst-start align-center gap8">
    <div
      class="game-type d-flex jst-center align-center gap10 h30 bg-grey800 py-2 px-3 ft-primary-sb fs12 grey400"
    >
      Holdem
    </div>
    <div class="ft-primary-b fs14 grey000" i18n>Hold’em Bluff Deep</div>
  </div>

  <div class="d-flex jst-space align-center gap16 wp100">
    <div class="d-flex flex-col align-start gap8 wp50 br12 bg-grey900 p-2">
      <div class="fs10 ft-primary-b grey400 text-uppercase" i18n>Blinds</div>
      <div class="fs16 ft-primary-b grey000" i18n>100/200</div>
    </div>
    <div class="d-flex flex-col jst-end align-center gap8 wp50 br12 bg-grey900 p-2">
      <div class="fs10 ft-primary-b grey400 text-uppercase" i18n>Available Balance</div>
      <div class="fs16 ft-primary-b grey000">₹ 45</div>
    </div>
  </div>

  <div class="slider-box d-flex flex-col align-start gap12 wp100">
    <div class="slider-box-range d-flex jst-space align-center wp100">
      <div class="slider-range-min d-flex flex-col align-start gap2">
        <div class="fs16 ft-primary-b grey000">₹ {{ min }}</div>
        <div class="fs10 ft-primary-sb grey400" i18n>Min</div>
      </div>
      <div class="slider-range-max flex-col-end gap2">
        <div class="fs16 ft-primary-b grey000">₹ {{ max }}</div>
        <div class="fs10 ft-primary-sb grey400" i18n>Max</div>
      </div>
    </div>
    <div class="wp100">
      <!-- Custom Default Slider -->
      <p-slider
        [(ngModel)]="topUp"
        [min]="min"
        [max]="max"
        [disabled]="false"
        styleClass="game-table-slider"
        *ngIf="true"
      ></p-slider>
      <!-- Custom Orange Slider -->
      <p-slider
        [(ngModel)]="topUp"
        [min]="min"
        [max]="max"
        [disabled]="false"
        styleClass="game-table-slider slider-orange"
        *ngIf="false"
      ></p-slider>
    </div>
  </div>

  <div class="d-flex align-start gap8">
    <label class="input-label w89 fs12 ft-primary-md grey400" i18n>Topup Amount</label>
    <input
      type="text"
      [(ngModel)]="topUpAmount"
      formControlName="topUpAmount"
      [ngClass]="{ 'input-error': !topUpForm.valid }"
      [disabled]="false"
      class="top-up-input w112 h48 fs14 ft-primary-b bg-grey900 primary-light br12 py-3 px-4"
    />
    <!-- Error Messages -->
    <div class="error-box w111 fs12 ft-primary-b primary-error" *ngIf="!topUpForm.valid" i18n>
      You have<br />insufficient balance
    </div>
  </div>
  <div class="d-flex jst-space align-center gap16 wp100">
    <button
      type="button"
      mat-button
      class="btn btn-dark d-flex jst-center align-center py-2 wp50 h40"
      mat-dialog-close
    >
      <span class="fs14 ft-primary-b primary-light" i18n>Cancel</span>
    </button>
    <!-- Topup button with timer -->
    <div class="btn-with-timer d-flex align-start wp50 h40">
      <span
        class="timer-cta flex-center fs16 ft-primary-b primary-light"
        [ngClass]="{ 'cta-disabled': false }"
        >00:15</span
      >
      <button type="button" mat-button [disabled]="false" class="btn btn-success flex-center h40">
        <span class="fs16 ft-primary-b primary-light" i18n>Topup</span>
      </button>
    </div>
    <!-- Add Money Button -->
    <button class="btn btn-success d-flex jst-center align-center wp50 h40" *ngIf="false">
      <span class="fs16 ft-primary-b primary-light" i18n>Add Money</span>
    </button>
  </div>
</form>
