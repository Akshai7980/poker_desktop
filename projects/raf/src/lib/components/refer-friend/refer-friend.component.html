<!-- Title Row -->
<div class="title-wrap d-flex align-center gap16">
  <div class="d-flex jst-center align-center bg-light p-2 br8">
    <img [src]="assetsImagePath + 'raf/loud-speaker.png'" alt="Loud Speaker" i18n i18n-alt />
  </div>
  <div class="d-flex flex-column">
    <h5 class="ft-primary-b fs20 lh-normal grey900 mt-0 mb-1" i18n>Refer & Earn</h5>
    <p class="ft-primary-md fs14 lh-normal grey600 m-0" i18n>Refer your friends to earn.</p>
  </div>
</div>
<!-- Content Row 1 -->
<div class="d-flex gap16">
  <div class="banner-wrap p-rel wp50 br16 ovf-hide">
    <img [src]="bannerUrl" class="wp100" alt="Refer & Earn" i18n i18n-alt />
  </div>
  <div class="d-flex flex-column wp50 bg-light gap24 p-4 br16">
    <div class="d-flex align-center gap16">
      <div class="d-flex gap16">
        <p class="ft-primary-b fs16 lh-normal grey700 m-0" i18n>Share in Other Languages</p>
        <mat-slide-toggle disableRipple="true" (change)="onToggleChange($event)"></mat-slide-toggle>
      </div>
      <p-dropdown optionLabel="name" [disabled]="!toggleValue" placeholder="Select a Language" class="pd-dropdown flex-1"></p-dropdown>
    </div>
    <div class="d-flex align-center bg-grey100 gap10 p-3 br16">
      <div class="d-flex align-center flex-1 gap16 px-1 py-3">
        <div class="pd-input-copy d-flex flex-1 p-rel">
          <input class="pd-input flex-1" type="text" autocompleteOff [(ngModel)]="referCode"/>
          <button type="button" class="pd-btn-link btn-copy ft-primary-b fs14 lh-normal" i18n (click)="copyToClipboard(referCode)">Copy</button>
        </div>
        <div class="pd-share-options d-flex jst-center align-center gap16">
          <button type="button" class="btn-share d-inline-flex p-0 border-0 cursor-pointer" (click)="onClickLink('facebook')">
            <img [src]="assetsImagePath + 'raf/facebook.png'" alt="Facebook" i18n i18n-alt />
          </button>
          <button type="button" class="btn-share d-inline-flex p-0 border-0 cursor-pointer" (click)="onClickLink('whatsapp')">
            <img [src]="assetsImagePath + 'raf/whatsapp.png'" alt="WhatsApp" i18n i18n-alt />
          </button>
          <button type="button" class="btn-share d-inline-flex p-0 border-0 cursor-pointer" (click)="onClickLink('mail')">
            <img [src]="assetsImagePath + 'raf/mail.png'" alt="Mail" i18n i18n-alt />
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Content Row 2 -->
<div class="d-flex gap16">
  <div class="card-information p-rel wp60 d-flex flex-column bg-light gap16 p-4 br16">
    <button class="pd-btn-link p-abs jst-center align-center z-2" type="button" (click)="openDialog()">
      <span class="ft-primary-b fs14 lh-normal" i18n>Know More</span>
      <span class="img-icon arrow-right-red wh12"></span>
    </button>
    <div class="card-body d-flex flex-1" [innerHTML]="rafBonusList.content" i18n></div>
  </div>
  <div class="card-referral-points d-flex flex-column flex-1 bg-light gap16 p-4 br16">
    <h6 class="card-title ft-primary-b fs16 lh-normal grey900 m-0" i18n>Referral Points</h6>
    
    <!-- Placeholder Content -->
    <div *ngIf="rafEarningPoints.totalReffered === 0" class="card-body d-flex flex-column align-center jst-center flex-1 bg-grey100 gap8 p-2 br12">
      <img [src]="assetsImagePath + 'raf/referral-points.png'" alt="Referral Points" class="img-placeholder" i18n i18n-alt />
      <p class="ft-primary-md fs14 lh-base grey600 m-0" i18n>Start Referring to earn more</p>
    </div>
    <!-- xxxx -->

    <!-- Points & Earnings Content -->
    <div *ngIf="rafEarningPoints.totalReffered !== 0" class="card-body d-flex flex-column flex-1 gap16">
      <div class="d-flex flex-1 bg-grey100 px-2 py-4 br12">
        <div class="d-flex flex-column flex-1 jst-center align-center gap4 px-2 py-4">
          <h1 class="m-0" i18n>{{rafEarningPoints.totalReffered}}</h1>
          <p class="ft-primary-sb fs14 lh-normal grey500 m-0" i18n>Friends Referred</p>
        </div>
        <span class="border-0.5 border-solid border-grey200 my-4"></span>
        <div class="d-flex flex-column flex-1 jst-center align-center gap4 px-2 py-4">
          <h1 class="ft-primary-b grey800 m-0" i18n>{{rafEarningPoints.lifeTimeEarning | currencyFormat: false}}</h1>
          <p class="ft-primary-sb fs14 lh-normal grey500 m-0" i18n>Lifetime Earnings</p>
        </div>
      </div>
      <a class="pd-btn pd-btn-outline-primary text-decoration-none cursor" (click)="onClick()" i18n>View Referral Points</a>
    </div>
    <!-- xxxx -->
  </div>
</div>

<div *ngIf="isShowToast">
  <app-toast [toastValue]="toastValue" [(isShowToast)]="isShowToast"></app-toast>
</div>
