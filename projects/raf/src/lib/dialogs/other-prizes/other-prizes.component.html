<div class="hp100 d-flex flex-column flex-1 gap24 bg-grey100 p-4 ovf-y-auto">

    <!-- Other Prizes  -->
  <ng-container>
    <div class="d-flex align-center jst-space">
      <div class="d-flex align-center gap8 grey900">
        <span class="img-icon caret-left wh24 cursor" mat-dialog-close></span>
        <span class="fs20 ft-primary-b" i18n>Other Prizes</span>
      </div>
      <div class="fs16 ft-primary-b grey500" i18n>Added To Your Wallet</div>
    </div>

    <div class="d-flex flex-column gap6">
      <div *ngFor="let other of creditedToWallet?.others" class="d-flex align-center gap8 fs14 ft-primary-b grey900">
        <span class="img-icon gift-icon wh20"></span>
        <span i18n>{{other}}</span>
      </div>
    </div>
  </ng-container>

</div>
