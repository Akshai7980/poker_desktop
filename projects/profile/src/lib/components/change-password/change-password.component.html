<div class="profile-header d-flex jst-space align-center bg-light p-4 shadow">
  <div class="profile-title d-flex align-center gap8 fs20 ft-primary-b grey900" i18n>
    Change Password
  </div>
  <div class="profile-options d-flex jst-end align-center wh24 p-rel cursor" (click)="onClose()">
    <div class="icons-24 close-icon wh24"></div>
  </div>
</div>
<div class="change-password p-rel d-flex flex-column gap16 p-4 flex-1">
  <div class="user-profile-container d-flex jst-center align-center gap8 py-4">
    <div class="user-profile d-flex flex-column align-center gap20">
      <div class="profile-pic p-rel wh80 border-2 border-solid border-primary-red br16 shadow-n2">
        <div class="profile-avatar" [ngClass]="selectedAvatar">
        </div>
        <div class="icon-container wh24 d-flex gap8 bg-light shadow br50 p-abs p-1 cursor">
          <div class="icons-16 edit-pencil wh16"></div>
        </div>
      </div>
      <div class="username-container d-flex jst-center align-center gap4">
        <span id="username" class="d-flex align-center fs16 ft-primary-b grey800" i18n>{{userName}}</span>
      </div>
    </div>
  </div>
  <div class="form-group d-flex flex-column gap4">
    <label class="fs14 ft-primary-b grey900" for="" i18n>Current Password</label>
    <div
      class="form-input form-password d-flex align-center p-rel wp100 p-3 br12 border-1.5 border-solid border-grey300 h48"
      [ngClass]="{'input-error' : ShowIncorrectText}">
      <input class="password-input fs16 ft-primary-b grey700 border-0 outline-0 p-0" [type]="currentPasswordType"
        [ngClass]="{'fs24':currentPasswordType === 'password'}" placeholder="Enter Current Password"
        [(ngModel)]="resetPasswordModel.currentPassword" maxlength="20" (ngModelChange)="onCurrentPasswordChange()"
        autocompleteOff i18n-placeholder />
      <img class="p-abs right10 cursor" alt="back_arrow" [src]="assetsImagePath + currentPasswordEyeImagePath"
        (click)="showCurrentPassword()" i18n i18n-alt />

    </div>
    <span class="alert-text fs12 ft-primary-md primary-error" *ngIf="ShowIncorrectText" i18n>Current password entered is
      incorrect</span>
  </div>
  <div class="form-group d-flex flex-column gap4">
    <label class="fs14 ft-primary-b grey900" for="" i18n>New Password</label>
    <div
      class="form-input form-password p-rel wp100 d-flex align-center form-password p-3 br12 border-1.5 border-solid border-grey300 h48"
      [ngClass]="{'input-error' : invalidFields}">
      <input class="password-input fs16 ft-primary-b grey700 border-0 outline-0 p-0" [type]="newPasswordType"
        [ngClass]="{'fs24':newPasswordType === 'password'}" placeholder="Enter New Password"
        [(ngModel)]="resetPasswordModel.newPassword" (ngModelChange)="onNewPasswordChange()" maxlength="20"
        autocompleteOff i18n-placeholder />
      <img class="p-abs right10 cursor" alt="back_arrow" [src]="assetsImagePath + newPasswordEyeImagePath"
        (click)="showNewPassword()" i18n i18n-alt />
    </div>
  </div>
  <div class="hint-box d-flex flex-column gap12">
    <span class="fs12 ft-primary-sb grey900" for="" i18n>Password must be at least</span>
    <span class="d-flex gap4 fs12 ft-primary-sb grey500" i18n>
      <img [src]="assetsImagePath + verifiedImagePath" alt="verify" i18n-alt>
      8-20 Characters long
    </span>
  </div>
  <div class="form-group d-flex flex-column gap4">
    <label class="fs14 ft-primary-b grey900" for="" i18n>Confirm New Password</label>
    <div
      class="form-input form-password p-rel wp100 d-flex align-center form-password p-3 br12 border-1.5 border-solid border-grey300 h48"
      [ngClass]="{'input-error' : this.resetPasswordModel.newPassword !=
      this.resetPasswordModel.confirmPassword && this.resetPasswordModel.confirmPassword.length > 8}">
      <input class="password-input fs16 ft-primary-b grey700 border-0 outline-0 p-0" [type]="confirmPasswordType"
        [ngClass]="{'fs24':confirmPasswordType === 'password'}" placeholder="Confirm New Password"
        [(ngModel)]="resetPasswordModel.confirmPassword" maxlength="20" (ngModelChange)="onConfirmPasswordChange()"
        autocompleteOff i18n-placeholder />
      <img class="p-abs right10 cursor" alt="back_arrow" [src]="assetsImagePath + confirmPasswordEyeImagePath"
        (click)="showConfirmPassword()" i18n i18n-alt />
    </div>
    <span class="alert-text fs12 ft-primary-md primary-error" *ngIf="this.resetPasswordModel.newPassword !=
    this.resetPasswordModel.confirmPassword && this.resetPasswordModel.confirmPassword.length >= 8 " i18n>New password
      and confirm password does not match</span>
  </div>
  <button type="button" mat-button class="btn btn-primary wp100" [disabled]="!enableConfirmBtn"
    (click)="onConfirmClicked()">
    <span class="fs16 ft-primary-b primary-light" i18n>Submit</span>
  </button>
  <div *ngIf="isShowToast">
    <app-toast [toastValue]="toastValue" [(isShowToast)]="isShowToast"></app-toast>
  </div>
</div>
