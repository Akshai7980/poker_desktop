<div class="pd-confirmation-dialog p-rel d-flex flex-column flex-1 ovf-y-auto">
  <div class="dialog-header d-flex jst-space align-center p-4">
    <h5 class="dialog-title ft-primary-b fs20 lh-normal grey900 m-0" i18n>FAQ</h5>
    <div class="dialog-options wh24 p-rel cursor" (click)="close()">
      <div class="icons-24 close-icon top-right wh24"></div>
    </div>
  </div>
  <div class="dialog-body bg-grey100 d-flex flex-column flex-1 p-4 ovf-y-auto">
    <p-accordion class="faq-accordion d-flex flex-column flex-1">
      <ng-container *ngFor="let faq of faqList; let i = index">
        <p-accordionTab header={{faq.title}} [selected]="i === 0">
          <div class="pbody-content ft-primary-md" i18n [innerHTML]="faq.answer">
          </div>
        </p-accordionTab>
      </ng-container>
    </p-accordion>
  </div>
</div>
